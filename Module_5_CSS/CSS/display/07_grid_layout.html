<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px;
        }
        .box{
            border: 2px solid;
        }
        #box5{
            grid-row: 1/3;
            grid-column: 1/3;
        }
        #box1{
            grid-row: 1;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <!-- grid :- row and col  -->

    <div class="main">
        <div class="box" id="box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" id="box5">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
